<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap模板</title>

    <!-- 封装Bootstrap的css样式 -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <![endif]-->
    <style>
        div {
            border : 1px solid red;
        }
        img {
            width : 30%;
            height: 30%;
        }
    </style>
</head>

<body>
<!-- 定义一个容器 量变留白-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img class="img img-rounded img-responsive" src="https://video.acwing.com/image/default/8A90BBF560504815AFC4F8092B06DA82-6-2.png?auth_key=1601173450-5dd5edbffa-0-ae59e6ba9a3c725009da3f8288715493">
            <img class="img img-circle img-responsive" src="https://video.acwing.com/image/default/8A90BBF560504815AFC4F8092B06DA82-6-2.png?auth_key=1601173450-5dd5edbffa-0-ae59e6ba9a3c725009da3f8288715493">
        </div>
    </div>
</div>

<!--<div class="container-fluid"></div>-->


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.js"></script>
</body>

</html>
