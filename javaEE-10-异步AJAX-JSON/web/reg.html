<body>
    name : <input type="text" id="name"> <br/>

        $("#btn").click( function () {

            var obj = {"name" : $("#name").val(), "pwd" : $("#pwd").val() };
            console.log(obj);
            var json = JSON.stringify(obj);
            $.ajax({
