<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery案例之抽奖</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>

<!-- 小像框 -->
<div style="border-style:dotted;width:160px;height:100px">
    <img id="img1ID" src="../img/man00.jpg" style="width:160px;height:100px"/>
</div>

<!-- 大像框 -->
<div
        style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
    <img id="img2ID" src="../img/man00.jpg" width="800px" height="500px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStart()">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStop()">


<script language='javascript' type='text/javascript'>
    //准备一个一维数组，装用户的像片路径
    var imgs = [
        "../img/man00.jpg",
        "../img/man01.jpg",
        "../img/man02.jpg",
        "../img/man03.jpg",
        "../img/man04.jpg",
        "../img/man05.jpg",
        "../img/man06.jpg"
    ];

</script>

    <script>
        var timer = 0;
        var handle;
        var flag = true;
        $("#stopID").prop("disabled", flag);
        var imgStart = function () {
            flag = !flag;
            $("#stopID").prop("disabled", flag);
            $("#startID").prop("disabled", !flag);
            handle = setInterval(function () {
                var pos = Math.floor(Math.random()*10000);
                pos %= 7;
                var src = imgs[pos];
                $("#img2ID").prop("src", imgs[pos]);
                console.log("timer : " + (imgs[pos]));
            }, 200);
        }
        var imgStop = function () {
            flag = !flag;
            $("#stopID").prop("disabled", flag);
            $("#startID").prop("disabled", !flag);
            clearInterval(handle);
        }
    </script>
</body>
</html>
